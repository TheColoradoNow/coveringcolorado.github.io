<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Publish Article</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Georgia, serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    .tag-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .dropdown {
      display: none;
      margin-top: 5px;
    }
    .tag-button {
      flex-grow: 1;
      padding: 10px;
      background: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
      text-align: center;
    }
    .tag-button.active {
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>Publish New Article</h1>

  <form id="articleForm">
    <label for="title">Article Title:</label>
    <input type="text" id="title" required>

    <label for="author">Author:</label>
    <input type="text" id="author" required>

    <label for="image">Image URL:</label>
    <input type="url" id="image">

    <label for="body">Article Content:</label>
    <textarea id="body" rows="10" required></textarea>

    <label>Tags:</label>
    <div class="tag-group">
      <div class="tag-button" data-group="news">NEWS</div>
      <div class="tag-button" data-group="culture">LIFE & CULTURE</div>
      <div class="tag-button" data-group="opinion">OPINION</div>
    </div>

    <select id="newsDropdown" class="dropdown">
      <option value="">Select News Tag</option>
      <option value="happening-now">Happening Now</option>
      <option value="politics">Politics</option>
      <option value="environment">Environment</option>
      <option value="transportation">Transportation</option>
      <option value="education">Education</option>
    </select>

    <select id="cultureDropdown" class="dropdown">
      <option value="">Select Culture Tag</option>
      <option value="people">People</option>
      <option value="events">Events</option>
      <option value="reviews">Reviews</option>
    </select>

    <button type="submit" style="margin-top: 20px;">Publish Article</button>
  </form>

  <script>
    const tagButtons = document.querySelectorAll('.tag-button');
    const newsDropdown = document.getElementById('newsDropdown');
    const cultureDropdown = document.getElementById('cultureDropdown');
    let selectedTag = '';

    tagButtons.forEach(button => {
      button.addEventListener('click', () => {
        tagButtons.forEach(b => b.classList.remove('active'));
        button.classList.add('active');

        newsDropdown.style.display = 'none';
        cultureDropdown.style.display = 'none';
        selectedTag = button.dataset.group;

        if (selectedTag === 'news') {
          newsDropdown.style.display = 'block';
        } else if (selectedTag === 'culture') {
          cultureDropdown.style.display = 'block';
        }
      });
    });

    document.getElementById('articleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const article = {
  title: document.getElementById('title').value,
  author: document.getElementById('author').value,
  image: document.getElementById('image').value,
  body: document.getElementById('body').value,
  date: new Date().toISOString()
};

// 2. Determine selected tag
const activeTag = document.querySelector('.tag-button.active')?.dataset.group;
const newsTag = document.getElementById('newsDropdown').value;
const cultureTag = document.getElementById('cultureDropdown').value;

if (activeTag === 'news') {
  article.tag = newsTag;
} else if (activeTag === 'culture') {
  article.tag = cultureTag;
} else {
  article.tag = 'opinion';
}

// 3. Retrieve existing articles from localStorage (or empty array)
const articles = JSON.parse(localStorage.getItem('articles') || '[]');

// 4. Add new article to beginning of array
articles.unshift(article);

// 5. Save updated array to localStorage
localStorage.setItem('articles', JSON.stringify(articles));

      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;
      const image = document.getElementById('image').value;
      const body = document.getElementById('body').value;

      let tag = '';
      if (selectedTag === 'news') {
        tag = newsDropdown.value;
      } else if (selectedTag === 'culture') {
        tag = cultureDropdown.value;
      } else {
        tag = 'opinion';
      }

      const article = {
        id: Date.now(),
        title,
        author,
        image,
        body,
        tag,
        timestamp: new Date().toISOString()
      };

      const existing = JSON.parse(localStorage.getItem('articles') || '[]');
      existing.unshift(article);
      localStorage.setItem('articles', JSON.stringify(existing));

      const activeTag = document.querySelector('.tag-button.active')?.dataset.group || '';
const selectedTag = 
  activeTag === 'news' ? newsDropdown.value :
  activeTag === 'culture' ? cultureDropdown.value :
  activeTag === 'opinion' ? 'opinion' : '';

const newArticle = {
  title: document.getElementById('title').value,
  author: document.getElementById('author').value,
  image: document.getElementById('image').value,
  body: document.getElementById('body').value,
  selectedTag: selectedTag
};

const articles = JSON.parse(localStorage.getItem('articles') || '[]');
articles.push(newArticle);
localStorage.setItem('articles', JSON.stringify(articles));

alert("Article published!");
this.reset();
tagButtons.forEach(b => b.classList.remove('active'));
newsDropdown.style.display = 'none';
cultureDropdown.style.display = 'none';
    });
  </script>
</body>
</html>
